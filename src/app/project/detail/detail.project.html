<p-card>
  <div class="ui-g">
    <div class="ui-g-4">
      <img src="./../assets/image/logo.png">
      <p>a smart fake api rest generator</p>
    </div>
    <div class="ui-g-5"></div>
    <div class="ui-g-3">
      <h1> {{ projectName }}</h1>
    </div>
  </div>
</p-card>
<p-panel header="Organization chart">
    <p-organizationChart [value]="organizationData"></p-organizationChart>
</p-panel>
<p-dataView [value]="project">
    <p-header>
      <div class="ui-g">
        <div class="ui-g-2 ui-md-2">
          <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
        </div>
        <div class="ui-g-8 ui-md-8"></div>
        <div class="ui-g-2 ui-md-2">
          <p-button (onClick)="addAPI()" label="Add API"></p-button>
        </div>
      </div>
    </p-header>

    <ng-template let-API pTemplate="listItem">
      <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
        <div class="ui-g-12 ui-md-3" style="text-align:center">
          <b>{{API.api}}</b>
        </div>
        <div class="ui-g-12 ui-md-8 API-details">
          <div class="ui-g">
            <div class="ui-g-2 ui-sm-6">id: </div>
            <div class="ui-g-10 ui-sm-6">
              <b>{{API.id}}</b>
            </div>

          </div>
        </div>
        <div class="ui-g-12 ui-md-1 buttons">
          <button pButton type="button" icon="fa-search" [routerLink]="['/', API.name ]" routerLinkActive="active"></button>
          <button pButton type="button" icon="fa-remove" (click)="deleteAPIDialog($event, API)"></button>
        </div>
      </div>
    </ng-template>
    <ng-template let-API pTemplate="gridItem">
      <div class="ui-g-2 ui-md-2"></div>
      <div class="ui-g-8 ui-md-4">
        {{API.name}}
      </div>
      <div class="ui-g-8 ui-md-4">
        {{momentDate(API.created)}}
      </div>
      <div class="ui-g-2 ui-md-1 buttons">
        <button pButton type="button" icon="fa-search" [routerLink]="['/', API.name ]" routerLinkActive="active"></button>
        <button pButton type="button" icon="fa-remove" (click)="deleteAPIDialog($event, project)"></button>
      </div>
    </ng-template>
  </p-dataView>
